<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Babson Business Association is an undergraduate ran club that inspires to connect student with resources needed for a future in business analytics" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/ico" href="images/favicon.ico" />
  <style>
    form {
      width: 75%;
      background-color: white;
      margin-left: auto;
      margin-right: auto;
      padding: 50px;
      /* text-align: left; */
      color: black;
    }

    .submit {
      float: left;
    }


    fieldset {
      border: none;
    }

    legend {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <ul>
      <li><a href="index.html" target="_self">BAA</a></li>
      <!-- <li><a href="newsletter.html" target="_self">Newsletter</a></li> -->
      <li><a href="events.html" target="_self"> Events</a></li>
      <li><a href="about-us.html" target="_self">About Us</a></li>
      <li><a href="contact-us.html" target="_self"> Contact Us</a></li>
    </ul>
  </header>
  <div class="wrapper">
    <video src="video/baa-background.mp4" type="video/mp4" autoplay loop></video>
  </div>
  <h3>Contact Us</h3>
  <p><iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2951.1602452860084!2d-71.2678963845974!3d42.29644604710914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e381418b1914ef%3A0x4ef71f3899e76a89!2sBabson%20College!5e0!3m2!1sen!2sus!4v1658334656308!5m2!1sen!2sus"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade" id="map"></iframe></p>
  <form method="post" action="https://oim-apis.herokuapp.com/form">
    <fieldset>
      <legend>Your Information:</legend>
      <div>
        <div id="error"></div>
        <label for="Name"> Name:</label>
        <input type="text" id="name" name="Name" maxlength="100" placeholder="Name" required />
      </div>
      <div>
        <label for="Email">Email:</label>
        <input type="Email" id="email" name="Email" maxlength="100" placeholder="Email" required />
      </div>

      <div>
        <div>
          <label for="comments"> Comments:</label>
        </div>
        <textarea name="comemnts" id="comments" cols="30" rows="10" placeholder="Leave a comment here..."></textarea>
      </div>

      <div class="buttons">
        <div class="submit">
          <button type="submit" value="Submit">Submit</button>
        </div>
        <div class="rest">
          <button type="reset" value="Reset">Reset</button>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="footer">
    <footer>
      &copy; Copyright 2022 Nicholas Garcia and Babson Business Analytics
      Association <a id="sitemap" href="sitemap.html"> Site Map</a>
    </footer>
  </div>
  <script>
    const name = document.getElementById("name")
    const email = document.getElementById("email")
    const errorElement = document.getElementById('error')

    function validate() {
      form.addEventListener("submit", (e) => {
        let messages = []
        if (name.value === '' || name.value == null) {
          messages.push('Name is Required')
        }
        if (messages.length > 0) {
          e.preventDefault()
          errorElement.innerText = messages.join(',')
        }

      })
    }
    document.querySelector("button").onclick = function () {
            validate();
        };
  </script>
</body>

</html>
