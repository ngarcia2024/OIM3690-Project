<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Babson Business Association is an undergraduate ran club that inspires to connect student with resources needed for a future in business analytics"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
    <style>
      form {
        width: 75%;
        background-color: white;
        margin-left: auto;
        margin-right: auto;
        padding: 50px;
        text-align: left;
        color: black;
      }
      .submit {
        float: left;
      }
      fieldset {
        border: 2px lightgrey solid;
      }
      legend {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <ul>
        <li><a href="index.html" target="_self">BAA</a></li>
        <!-- <li><a href="newsletter.html" target="_self">Newsletter</a></li> -->
        <li><a href="events.html" target="_self"> Events</a></li>
        <li><a href="about-us.html" target="_self">About Us</a></li>
        <li><a href="contact-us.html" target="_self"> Contact Us</a></li>
      </ul>
    </header>
    <div class="wrapper">
      <video
        src="video/baa-background.mp4"
        type="video/mp4"
        autoplay
        loop
      ></video>
    </div>
    <h3>Contact Us</h3>
    <form method="post" action="https://oim-apis.herokuapp.com/form">
      <fieldset>
        <legend>Your Information:</legend>
        <div>
          <label for="Name"> Name:</label>
          <input
            type="text"
            id="Name"
            name="Name"
            maxlength="100"
            placeholder="Name"
          />
        </div>
        <div>
          <label for="Email">Email:</label>
          <input
            type="Email"
            id="Email"
            name="Email"
            maxlength="100"
            placeholder="Email"
          />
        </div>

        <div>
          <div>
            <label for="comments"> Comments:</label>
          </div>
          <textarea
            name="comemnts"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Leave a comment here..."
          ></textarea>
        </div>

        <div class="buttons">
          <div class="submit">
            <button type="submit" value="Submit">Submit</button>
          </div>
          <div class="rest">
            <button type="reset" value="Reset">Reset</button>
          </div>
        </div>
      </fieldset>
    </form>
    
    <div class="footer">
      <footer>
        &copy; Copyright 2022 Nicholas Garcia and Babson Business Analytics
        Association <a id="sitemap" href="sitemap.html"> Site Map</a>
      </footer>
    </div>
  </body>
</html>
